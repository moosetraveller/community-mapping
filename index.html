<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Community Mapping</title>
    <meta name="description" content="Web Map to map Community ">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/fontawesome-free-5.12.0-web/css/all.min.css">

    <link rel="stylesheet" href="./js/leaflet-1.6.0/leaflet.css">
    <link rel="stylesheet" href="./js/leaflet-draw-1.0.4/leaflet.draw-src.css">
    <link rel="stylesheet" href="./js/leaflet-locatecontrol-0.68.0/L.Control.Locate.css">
    <link rel="stylesheet" href="./js/leaflet-control-geocoder-1.10.0/Control.Geocoder.css">
    <link rel="stylesheet" href="./js/leaflet-markercluster-1.4.1/MarkerCluster.css">
    <link rel="stylesheet" href="./js/leaflet-markercluster-1.4.1/MarkerCluster.Default.css">
    <link rel="stylesheet" href="./js/bootstrap-4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="./css/yeti/bootstrap.css">
    <link rel="stylesheet" href="./css/toastr.css">

    <link rel="stylesheet" href="./css/editor.css">

    <script src="./js/leaflet-1.6.0/leaflet-src.js"></script>
    <script src="./js/leaflet-providers-1.9.0/leaflet-providers.js"></script>
    <script src="./js/leaflet-draw-1.0.4/leaflet.draw-src.js"></script>
    <script src="./js/leaflet-locatecontrol-0.68.0/L.Control.Locate.min.js"></script>
    <script src="./js/leaflet-control-geocoder-1.10.0/Control.Geocoder.js"></script>
    <script src="./js/leaflet-markercluster-1.4.1/leaflet.markercluster.js"></script>
    <script src="./js/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap-4.4.1/js/bootstrap.js"></script>
    <script src="./js/toastr.js"></script>

    <script src="./js/config.js"></script>
    <script src="./js/editor.js"></script>

</head>

<body>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Marker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editFields">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="name" class="col-form-label">Name</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <div class="form-group">
                                        <label for="category" class="col-form-label">Category</label>
                                        <select class="form-control" id="category">
                                            <option value="" disabled>-- Please choose an option --</option>
                                            <option value="solution">Solution</option>
                                            <option value="problem">Problem/Issue</option>
                                            <option value="currentEvent">Current Event</option>
                                            <option value="pastEvent">Past Event</option>
                                            <option value="organizationOrAssociation">Organizations/Association</option>
                                            <option value="news">In the News</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="description" class="col-form-label">Description</label>
                                        <textarea class="form-control" id="description"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contributor" class="col-form-label">Contributor</label>
                                        <input type="text" class="form-control" id="contributor">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="date" class="col-form-label">Date</label>
                                        <input type="date" class="form-control" id="date">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="editor.delete()">Delete</button>
                    <button type="button" class="btn btn-primary" onclick="editor.save()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="map" class="map"></div>

    <script src="./js/init-editor.js"></script>

</body>

</html>
